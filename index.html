
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoveWell</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }

    header {
      background: #0f0f0f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2f80ed;
    }

    nav a {
      color: #f5f5f5;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00fff7;
    }

    .hero {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 2s ease;
    }

    .overlay h2 {
      font-size: 3rem;
      color: #00fff7;
      text-shadow: 0 0 15px #00fff7;
      animation: pulse 2s infinite alternate;
    }

    .overlay p {
      color: #32ff7e;
      font-size: 1.2rem;
    }

    .cta-button {
      margin-top: 1.5rem;
      background: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #32ff7e;
      color: #0f0f0f;
      box-shadow: 0 0 10px #32ff7e;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.05); opacity: 0.85; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: #00fff7;">MoveWell</h1>
    <nav>
      <a href="#physique">Physique</a>
      <a href="#food">Food</a>
      <a href="#gymnastics">Gymnastics</a>
      <a href="#socials">Socials</a>
    </nav>
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="images/move_preview.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h2>Unlock Your Potential</h2>
      <p>Fitness | Fuel | Flight</p>
      <a href="#physique" class="cta-button">Start Your Journey</a>
    </div>
  </section>
</body>
</html>
